<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Area of Triangle</h2>
    <p id="Q4"></p>

    <h2>Find Leap year</h2>
    <p id="Q6"></p>

    <h2>Find January</h2>
    <p id="Q7"></p>

    <div class="box">
      <div class="input-box">
        <label for="">1st Number: </label>
        <input type="text" class="input1" />
      </div>
      <div class="input-box">
        <label for="">2nd Number: </label>
        <input type="text" class="input2" />
      </div>
      <div class="btn">
        <button onclick="multiplyBy()">Multiply</button>
        <button>Divide</button>
      </div>
      <p">Result is</p>
      <p id="result"></p>
    </div>

    <h2>Get Url</h2>
    <p id="Q12"></p>

    <h2>Print window</h2>
    <button onclick="{window.print()}">Print Current Window</button>
    <h2>get file extension</h2>
    <p id="Q14"></p>

    <p id="Q15"></p>
    
    <h2>sum of two numbers</h2>
    <p id="Q16"></p>

    <h2>Absolute difference</h2>
    <p id="Q17"></p>

    <h2>Event handle section</h2>
    <div class="menu">
      <button id="dropdown-btn">Select city</button>
      <ul id="dropdown-items">
        <li class="dropdown-option">Lahore</li>
        <li class="dropdown-option">Multan</li>
        <li class="dropdown-option">Faisalabad</li>
        <li class="dropdown-option">Karachi</li>
        <li class="dropdown-option">Islamabad</li>
      </ul>
    </div>
    <div>
      <form action="" class="form" onsubmit="return validateForm()" name="myForm">
        <p class="error"></p>
        <div class="attribute" id="name">
          Name: <input type="text" name="fname" placeholder="Enter Your Name">
        </div>
        <div class="attribute" id="contact">
          
          Contact: <input type="phone" name="contant" placeholder="Enter contact number">
        </div>
        <div class="attribute" id="email">
          Email: <input type="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="attribute">
          <button type="submit" class="register">Register</button>
        </div>
      </form>
    </div>
    
    <!-- <script src="Question-day-3.js"></script> -->
    <script src="Question-day-3-forms.js"></script>
  </body>
</html>
